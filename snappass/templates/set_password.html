{% extends "base.html" %}

{% block content %}
<div class="container">
  <section>
    <div class="page-header"><h1>Gegevens delen</h1></div>
    <div class="row">
      <form role="form" id="password_create" method="post" autocomplete="off">
        <div class="col-sm-6 margin-bottom-10">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
            <textarea rows="10" cols="50" id="password" name="password" autofocus="true" class="form-control" placeholder="Moet je een wachtwoord delen met collega of klant? Dat kan op een veilige manier met deze tool. Vul het wachtwoord in, stel de vervaltijd in en klik op 'Link genereren'. Hierna kun je de eenmalig te gebruiken link aan de ontvanger sturen via bijv. Email of Whatsapp.&#10;&#10;Deel via deze tool nooit je persoonlijke wachtwoord!" aria-describedby="basic-addon1" autocomplete="off" required></textarea>
          </div>
        </div>

        <div class="col-sm-2 margin-bottom-10">
          <select class="form-control" name="ttl">
            <option value="Two Weeks">Twee weken</option>
            <option value="Week" selected="selected">Week</option>
            <option value="Day">Dag</option>
            <option value="Hour">Uur</option>
          </select>
        </div>

        <div class="col-sm-4">
          <button type="submit" class="btn btn-primary" id="submit">Link genereren</button>
        </div>
      </form>
    </div>
  </section>
</div>
{% endblock %}

{% block js %}
{% endblock %}
