{% extends "base.html" %}

{% block content %}
<div class="container">
  <section>
    <div class="page-header">
      <h1>Geheime gegevens</h1>
    </div>
    <p class="lead">Je kunt de gevens maar eenmaal opvragen, na onthullen worden de gegevens direct verwijderd uit het systeem.</p>
    <div class="row">
      <div class="col-sm-6 margin-bottom-10">
        <button id="revealSecret" type="button" class="btn-lg btn-primary">Gegevens onthullen</button>
      </div>
    </div>
  </section>
</div>
{% endblock %}

{% block js %}
<script src="{{ config.STATIC_URL }}/clipboardjs/clipboard.min.js"></script>
<script src="{{ config.STATIC_URL }}/snappass/scripts/clipboard_button.js"></script>

{% endblock %}
